<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">La gestion des profils</h5>
          
        </div>
        <div class="card-body all-icons">
            <div class="card-body">
                  <form [formGroup]="profilForm">
                    <div class="form-group row">
                      <label  class="col-sm-2 col-form-label">Code</label>
                      <div class="col-sm-8">
                        <input  class="form-control" formControlName="code" [(ngModel)]="selectedProfil.code"  placeholder="Code">
                      </div>
                    </div>   
                    
                    <div class="form-group row">
                      <label  class="col-sm-2 col-form-label">Libelle</label>
                      <div class="col-sm-8">
                        <input  class="form-control" formControlName="libelle" [(ngModel)]="selectedProfil.libelle"  placeholder="Libelle">
                      </div>
                      
                    </div>
                    <div class="form-group row">
                        <button class="btn btn-primary" (click)="operation == 'add' ? addProfil() : updateProfil()">
                            {{operation == 'add' ? 'Ajouter' :
                            operation == 'edit' ? 'Modifier' : ''}}
                        </button>
                    </div>
                    </form>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des profils</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      CODE
                    </th>
                    <th>
                      LIBELLE
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody >
                    <tr *ngFor="let profil of profils">
                      <td>{{profil.id}}</td>
                      <td>{{profil.code}}</td>
                      <td>{{profil.libelle}}</td>
                      <td><button class="btn btn-outline-warning"  (click)="selectedProfil=profil ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedProfil=profil ; deleteProfil()" >Supprimer</button></td>
                    </tr>
                  </tbody>

                 
                </table>
              </div>
            </div>
        </div>
        </div>
  </div>
 
</div>
