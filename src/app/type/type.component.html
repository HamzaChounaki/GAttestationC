<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">La gestion des types de compte</h5>

        </div>
        <div class="card-body all-icons">
            <div class="card-body">
                  <form [formGroup]="typeForm">
                    <div class="form-group row">
                      <label  class="col-sm-2 col-form-label">Role</label>
                      <div class="col-sm-8">
                        <input  class="form-control" formControlName="role" [(ngModel)]="selectedType.role"  placeholder="saisir le role">
                      </div>

                    </div>
                    <div class="form-group row">
                        <button class="btn btn-primary" (click)="operation == 'add' ? addType() : updateType()">
                            {{operation == 'add' ? 'Ajouter' :
                            operation == 'edit' ? 'Modifier' : ''}}
                        </button>
                    </div>
                    </form>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des types de compte</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      ROLE
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody >
                    <tr *ngFor="let type of types">
                      <td>{{type.id}}</td>
                      <td>{{type.role}}</td>
                      <td><button class="btn btn-outline-warning"  (click)="selectedType=type ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedType=type ; deleteType()" >Supprimer</button></td>
                    </tr>
                  </tbody>


                </table>
              </div>
            </div>
        </div>
        </div>
  </div>

</div>
