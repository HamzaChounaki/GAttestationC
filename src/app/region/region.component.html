<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">La gestion des regions</h5>
          
        </div>
        <div class="card-body all-icons">
            <div class="card-body">
                  <form [formGroup]="regionForm">
                    <div class="form-group row">
                      <label  class="col-sm-2 col-form-label">Nom</label>
                      <div class="col-sm-8">
                        <input  class="form-control" formControlName="nom" [(ngModel)]="selectedRegion.nom"  placeholder="Nom de la region">
                      </div>
                      
                    </div>                
                    <div class="form-group row">
                        <button class="btn btn-primary" (click)="operation == 'add' ? addRegion() : updateRegion()">
                            {{operation == 'add' ? 'Ajouter' :
                            operation == 'edit' ? 'Modifier' : ''}}
                        </button>
                    </div>
                    </form>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des regions</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      NOM
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody >
                    <tr *ngFor="let region of regions">
                      <td>{{region.id}}</td>
                      <td>{{region.nom}}</td>
                      <td><button class="btn btn-outline-warning"  (click)="selectedRegion=region ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedRegion=region ; deleteRegion()" >Supprimer</button></td>
                    </tr>
                  </tbody>

                 
                </table>
              </div>
            </div>
        </div>
        </div>
  </div>
 
</div>
