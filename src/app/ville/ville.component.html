<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">La gestion des villes</h5>

        </div>
        <div class="card-body all-icons">
          <div class="card-body">
            <form [formGroup]="villeForm">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">code postale</label>
                <div class="col-sm-8">
                  <input class="form-control" formControlName="codePostale" [(ngModel)]="selectedVille.codePostale"
                    placeholder="code postale">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">nom</label>
                <div class="col-sm-8">
                  <input class="form-control" formControlName="nom" [(ngModel)]="selectedVille.nom" placeholder="Nom de la ville">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Regions</label>
                <div class="col-sm-8">
                  <select class="form-control" formControlName="region" (change)="findRegionById(selectedVille.region)"
                    [(ngModel)]="selectedVille.region">
                    <option disabled="disabled">SÃ©lectionnez une region</option>
                    <option *ngFor="let region of regions" [value]="region.id">{{region.nom}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <button class="btn btn-primary" (click)="operation == 'add' ? addVille() : updateVille()">
                  {{operation == 'add' ? 'Ajouter' :
                  operation == 'edit' ? 'Modifier' : ''}}
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des villes</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      CODE POSTALE
                    </th>
                    <th>
                      NOM
                    </th>
                    <th>
                      REGION
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let ville of villes">
                      <td>{{ville.id}}</td>
                      <td>{{ville.codePostale}}</td>
                      <td>{{ville.nom}}</td>
                      <td>{{ville.region.nom}}</td>
                      <td><button class="btn btn-outline-warning" (click)="selectedVille=ville;selectedVille.ville=ville.region.id ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedVille=ville ; deleteVille()">Supprimer</button></td>
                    </tr>
                  </tbody>


                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
