<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">La gestion des comptes</h5>

        </div>
        <div class="card-body all-icons">
          <div class="card-body">
            <form [formGroup]="compteForm">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-8">
                  <input class="form-control" formControlName="login" [(ngModel)]="selectedCompte.login" placeholder="saisir l'email">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" formControlName="password" [(ngModel)]="selectedCompte.password"
                    placeholder="saisir le mot de passe">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Type de compte</label>
                <div class="col-sm-8">
                  <select class="form-control" formControlName="type" (change)="findTypeById(selectedCompte.type)"
                    [(ngModel)]="selectedCompte.type">
                    <option disabled="disabled">SÃ©lectionnez un type de compte</option>
                    <option *ngFor="let type of types" [value]="type.id">{{type.role}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <button class="btn btn-primary" (click)="operation == 'add' ? addCompte() : updateCompte()">
                  {{operation == 'add' ? 'Ajouter' :
                  operation == 'edit' ? 'Modifier' : ''}}
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"> Liste des comptes</h4>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      ID
                    </th>
                    <th>
                      EMAIL
                    </th>
                    <th>
                      TYPE DE COMPTE
                    </th>
                    <th>
                      MODIFIER
                    </th>
                    <th>
                      SUPPRIMER
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let compte of comptes">
                      <td>{{compte.id}}</td>
                      <td>{{compte.login}}</td>
                      <td>{{compte.type.role}}</td>
                      <td><button class="btn btn-outline-warning" (click)="selectedCompte=compte;selectedCompte.type=compte.type.id ;operation='edit';">Modifier</button></td>
                      <td><button class="btn btn-outline-danger" (click)="selectedCompte=compte ; deleteCompte()">Supprimer</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
